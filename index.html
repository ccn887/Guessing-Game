<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href='style.css'>
    <link rel="stylesheet" type="text/css" href='bootstrap.css'>
  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers' >
          <!-- Title and subtitles! -->
          <h1 id='title'> Guessing Game! </h1>
          <h2 id='subtitle'> Pick a number, any number*! </h2>
          <h3 id=subsubtitle> *Between 1 and 100. </h3>
        </div>

        <div id='main' >
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id= 'player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id='submit' class='btn btn-success center'>Go!</button>
          </div>

          <div id='guesses' >
            <!-- unordered list of guesses -->
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
          </div>

          <div id="menu-btns" >
            <!-- reset and hint buttons -->
            <button id=reset class="btn btn-warning">Reset!</button>
            <button id=hint class="btn btn-info">Need a hint?</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
      <div class= 'row'>
        <div>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Courtney</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>

        </div>
        </div>
    </div>
<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
<script src='GuessingGame.js'></script>
  </body>
</html>
